<div class="alignform">
 
<div class="container-fluid">

<div class="row">
    <div class="col-md-4">
      <div class="form-group ">
      <label for="No_option">Exam</label>
      <br><br>
      <input type="text"  class="form-control"  id="No_option" (ngModelChange)="createRange()">
    </div>
    </div>
    <div class="col-md-4">
      <div class="form-group ">
      <label for="No_option">Date</label>
      <br><br>
       <input type="text"  class="form-control"  id="No_option" (ngModelChange)="createRange()">

    </div>
    </div>
    <div class="col-md-4">
      <div class="form-group ">
      <label for="No_option">Time</label>
       <timepicker [(ngModel)]="time" ></timepicker>      </div>
    </div>
    </div>
</div>




<div [hidden]="qhid">
<div class="form-group">
  <label for="comment">Question</label>
  <textarea [(ngModel)]="hero.question" class="form-control" rows="5" id="comment" required></textarea>
</div>

<div class="form-group opbtn">
  <label for="No_option">Number of options</label>
  <input type="text" [(ngModel)]="num" [value]="num" class="form-control"  id="No_option" (ngModelChange)="createRange()">
</div>

<div *ngFor="let no of no_of_opts; let i = index" class="form-group" >
  <label for="comment">option {{no}}</label>
  <textarea [(ngModel)]="hero.options[no]" class="form-control" rows="1" id="comment" required></textarea>
</div>

 <button type="submit" class="btn-lg" (click)="sunmitf()" >Upload</button>

</div>

<div>
  <label class="btn btn-default btn-file">
    Browse <input type="file" (change)="onChange($event)">
</label>
<button type="submit" class="btn-lg" (click)="fileupload()" >Upload</button>
</div>
{{file}}
</div>
